<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sing-up Form</title>
</head>
<body>
    <div id="left">
        <div id="logo"></div>
    </div>
    <div id="right">
        <div id="top-right">
            <p>This is not a real online service... But You can still fillout this form :) It just won't do anything</p>
            <p>Do what you must.</p>
        </div>
        <div id="center-right">
            <form action="">
                <div id="inputs-div">
                    <div id="firs-name-div">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstName" id="first-name">
                    </div>
                    <div id="last-name-div">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastName" id="last-name">
                    </div>
                    <div id="email-div">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div id="phone-number-div">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phoneNumber" id="phone-number">
                    </div>
                    <div id="password-div">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div id="confirm-password-div">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirm-password">
                    </div>
                </div>
                <div id="submit-div">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div id="bottom-right">
            <div id="already-account">Already have an account? <a href="" id="log-in">Log In</a></div>
        </div>
    </div>
</body>
</html>
